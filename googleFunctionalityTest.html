<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    html, body {
      height: 50%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 50%;
    }
  </style>
</head>
<body>
  <button type = "button" id = "getButton"> Get </button>
  <div id="map"></div>

<script>
var currentLat = 0;
var currentLon = 0;
var xmlHttp = new XMLHttpRequest();

function httpGet(event) {
  xmlHttp.open( "GET", "http://ip-api.com/json", true ); // false for synchronous request
  xmlHttp.send();
  return xmlHttp.responseText;
}

function processRequest(e) {
  if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
    var response = JSON.parse(xmlHttp.responseText);
    currentLat = response.lat;
    currentLon = response.lon;
    initMap();
  }
}

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: currentLat, lng: currentLon},
    zoom: 8
    }
  );
}

document.getElementById('getButton').addEventListener('click', httpGet);
xmlHttp.addEventListener("readystatechange", processRequest, false);

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpj0rNHkoYtraveabbRftpZcE0x8FB6Cg&callback=initMap"
async defer></script>
</body>
</html>
